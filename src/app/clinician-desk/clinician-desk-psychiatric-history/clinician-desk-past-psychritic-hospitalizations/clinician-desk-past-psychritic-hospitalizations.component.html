<div class="container">
  <div class="row family-history">
<!--    <div class="col-sm-4">-->
<!--      <label class="f-14 font-weight-bold ">Past Surgeries & Hospitalizations</label>-->
<!--    </div>-->
    <div class="col-sm-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="no-known-surgeries">
        <label class="form-check-label f-14" for="no-known-surgeries">
          No Known History
        </label>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="no-changes-in-surgeries">
        <label class="form-check-label f-14" for="no-changes-in-surgeries">
          No Changes in History
        </label>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-sm-5">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Pocedures / Hospitaliztions">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Year">
      </div>
    </div>

    <div class="col-sm-2">
      <div class="input-group">
        <select class="form-control">
          <option value="Month">Month</option>
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">Jul</option>
          <option value="8">Aug</option>
          <option value="9">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
      </div>
    </div>


    <div class="col-sm-3">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="CPTs">
        <div class="input-group-append">
          <span class="input-group-text"><img src="assets/search.png" /></span>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3 mb-3">
    <div class="col-sm-4 offset-sm-4 text-center">
      <button class="btn btn-primary">Add</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table table-striped" style="table-layout:fixed;">
        <thead>
        <tr>
          <th scope="col f-14" style="width: 45%;">Pocedures / Hospitalizations</th>
          <th scope="col f-14">Year</th>
          <th scope="col f-14">Month</th>
          <th scope="col f-14">CPTs</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>

  </div>
</div>
