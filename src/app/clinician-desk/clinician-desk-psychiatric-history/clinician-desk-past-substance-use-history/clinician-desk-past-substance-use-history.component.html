<div class="container">
  <div class="row family-history">
    <div class="col-sm-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="no-known-surgeries">
        <label class="form-check-label f-14" for="no-known-surgeries">
          No Known History
        </label>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="no-changes-in-surgeries">
        <label class="form-check-label f-14" for="no-changes-in-surgeries">
          No Changes in History
        </label>
      </div>
    </div>
  </div>
  <div class="row border-bottom pb-0 pt-0 mt-1" *ngFor="let question of questions">
    <div class="col-sm-6">
      <label class="f-14">{{question.question }}</label>
    </div>
    <div class="col-sm-1">
      <div class="form-check">
        <input type="radio" [id]="question.label+'-yes'" [name]="question.label" value="yes" (change)="handleChangeRadio(question.id)">
        <label class="form-check-label f-14" [for]="question.label+'-yes'">Yes</label>
      </div>
    </div>
    <div class="col-sm-1">
      <div class="form-check">

        <input type="radio" [id]="question.label + '-no'" [name]="question.label" value="no" (change)="handleChangeRadio(question.id)">
        <label class="form-check-label f-14" [for]="question.label+'-no'">No</label>
      </div>
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control" [id]="question.label" [disabled]="question.disabled">
    </div>

  </div>
</div>
