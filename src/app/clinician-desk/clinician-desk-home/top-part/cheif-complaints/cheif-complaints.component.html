<div class="row">
  <div class="col-sm-6">
    <label igxLabel class="f-14 font-weight-bold" for="chief-comp">Chief Complaints & History of Present Illness</label>
  </div>
  <div class="col-sm-6">
    <ng-multiselect-dropdown

      id="cheif"
      [placeholder]="'Templates'"
      [data]="dropdownList"
      [(ngModel)]="selectedItems"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      (onDeSelect)="onDeselect($event)"
    >
    </ng-multiselect-dropdown>
  </div>
</div>
<div class="row p-4">
  <textarea class="form-control" aria-label="With textarea" id="chief-comp" [(ngModel)]="chiefCompText"
            style="height:200px">{{chiefCompText}}</textarea>
</div>
