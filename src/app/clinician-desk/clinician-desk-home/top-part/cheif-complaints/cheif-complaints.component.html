<div class="row">
  <div class="col-sm-5">
    <label igxLabel for="chief-comp">Chief Complaints & History of Present Illness</label>
  </div>
  <div class="col-sm-7">
    <ng-multiselect-dropdown
      id="cheif"
      [placeholder]="'Templates'"
      [data]="dropdownList"
      [(ngModel)]="selectedItems"
      [settings]="dropdownSettings"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"
    >
    </ng-multiselect-dropdown>
  </div>
</div>
<div class="row p-4">
  <textarea class="form-control" aria-label="With textarea" id="chief-comp" 
            style="height:200px"></textarea>
</div>
