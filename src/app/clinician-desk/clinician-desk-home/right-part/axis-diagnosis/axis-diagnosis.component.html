<div class="row pb-3">
  <div class="col-sm-12 pt-2">
    <div igxLabel class="f-14 font-weight-bold">Axis Diagnosis
      <i class="fa fa-arrow-down fa-lg" aria-hidden="true" style="color:#17A2B8"
         (click)="openAxisDiagnosis(axisDiagnosis)"
      ></i>
    </div>
  </div>
</div>
<div class="row pb-3">
  <div class="col-sm-3">
    Axis I
  </div>
</div>
<div class="row pb-3">
  <div class="col-sm-3">
    Axis II
  </div>
</div>
<div class="row pb-3">
  <div class="col-sm-3">
    Axis III
  </div>
</div>
<div class="row pb-3">
  <div class="col-sm-3">
    Axis IV
  </div>
</div>
<div class="row pb-3">
  <div class="col-sm-3">
    Axis V
  </div>
</div>
<ng-template #axisDiagnosis let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Axis Diagnosis</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row border-bottom pb-2">
      <div class="col-sm-3">
        <select class="custom-select">
          <option selected="" value="1">Axis</option>
          <option value="2">Axis I</option>
          <option value="3"> Axis II</option>
          <option value="4"> Axis III</option>
          <option value="5"> Axis IV</option>
          <option value="6"> Axis V</option>
        </select>
      </div>
      <div class="col-sm-9">
        <div class="input-group">


          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template1">
          <label class="form-check-label" for="template1">
            ICD1
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template2">
          <label class="form-check-label" for="template2">
            ICD 2
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template3">
          <label class="form-check-label" for="template3">
            Template 3
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template4">
          <label class="form-check-label" for="template4">
            Template 4
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template5">
          <label class="form-check-label" for="template5">
            Template 5
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template6">
          <label class="form-check-label" for="template6">
            Template 6
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template7">
          <label class="form-check-label" for="template7">
            Template 7
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template8">
          <label class="form-check-label" for="template8">
            Template 8
          </label>
        </div>
      </div>
    </div>
    <div class="row pb-2 border-bottom">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template9">
          <label class="form-check-label" for="template9">
            Template 9
          </label>
        </div>
      </div>
    </div>
    <div class="row pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template9">
          <label class="form-check-label" for="template9">
            Template 10
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
