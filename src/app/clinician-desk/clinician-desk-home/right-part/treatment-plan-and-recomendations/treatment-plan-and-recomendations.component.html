<label for="treatmentPlanAndRecommendations" class="f-14 font-weight-bold">
  Treatment Plan / Recommendations
  <i class="fa fa-arrow-down fa-lg" aria-hidden="true" style="color:#17A2B8"
     (click)="openTreatmentTemplates(treatmentContent)"></i>
</label>

<div class="row p-2 mt-3">
  <textarea class="form-control" aria-label="With textarea" id="treatmentPlanAndRecommendations"
            style="height:200px"></textarea>
</div>

<ng-template #treatmentContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Psychiatric Exam Templates</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template1">
          <label class="form-check-label" for="template1">
            Template 1
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template2">
          <label class="form-check-label" for="template2">
            Template 2
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template3">
          <label class="form-check-label" for="template3">
            Template 3
          </label>
        </div>
      </div>
    </div>
    <div class="row border-bottom pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template4">
          <label class="form-check-label" for="template4">
            Template 4
          </label>
        </div>
      </div>
    </div>
    <div class="row pb-2">
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="template5">
          <label class="form-check-label" for="template5">
            Template 5
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
